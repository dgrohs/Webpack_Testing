<h2>Recent Builds</h2>
<ul class="builds">
<li *ngFor="let build of builds" [class.succ]="build.succ == true">
  <span class="badge">{{build.name}}</span><span class="id">#{{build.id}}</span>   <span class="duration">Duration:{{build.duration }}h</span> <span class="failed">Failed:{{build.scenNrFailed}}/{{build.scenNr}}</span>
</li>
</ul>
