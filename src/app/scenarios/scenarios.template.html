<h2>Recent Scenarios</h2>
<button class="builds" *ngFor="let scen of scenarios" (click)="onSelect(scen)">
  <md-card-content>
    <!-- ngIf entscheidet welcher Buttontyp eingebelndet werden soll -->
    <button class="btn-succ" md-mini-fab *ngIf="scen.succ == true" color="primary">
      <md-icon>done</md-icon>
    </button>
    <button class="btn-succ" md-mini-fab *ngIf="scen.succ == false" color="warn">
      <md-icon>report</md-icon>
    </button>
    <md-card-title>{{scen.name}}</md-card-title>
    <p class="info">Duration: {{scen.duration }}h</p>
    <p class="info">Failed: {{scen.scenNrFailed}}/{{scen.scenNr}}</p>
  </md-card-content>
</button>
